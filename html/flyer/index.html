<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Flyer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        #flyerContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .flyer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .flyer-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 1.5rem;
            color: white;
            text-align: center;
        }

        .flyer-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .flyer-body {
            padding: 2rem;
            text-align: center;
        }

        .flyer-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .flyer-footer {
            padding: 1.5rem;
            text-align: center;
            color: #64748b;
        }

        .close-hint {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 1rem;
        }

        .close-hint i {
            margin-right: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="flyerContainer">
        <div class="flyer-content">
            <div class="flyer-header">
                <h1 id="flyerTitle">Menu</h1>
            </div>
            <div class="flyer-body">
                <img id="flyerImage" class="flyer-image" src="" alt="Menu">
            </div>
            <div class="flyer-footer">
                <div class="close-hint">
                    <i class="fas fa-times"></i>
                    Druk op ESC om te sluiten
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (data.action === 'openFlyer') {
                $('#flyerTitle').text(data.title || 'Menu');
                $('#flyerImage').attr('src', data.image);
                $('#flyerContainer').fadeIn(300);
            } else if (data.action === 'closeFlyer') {
                $('#flyerContainer').fadeOut(300);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && $('#flyerContainer').is(':visible')) {
                $.post('https://fx-restaurant/closeFlyer', JSON.stringify({}));
            }
        });
    </script>
</body>
</html>
