<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="cashier" style="display: none;">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <i class="fas fa-cash-register"></i>
                <h1>Kassa</h1>
            </div>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="content">
            <!-- Left: Nearby Players -->
            <div class="players-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Klanten in de Buurt</h2>
                    <button class="btn btn-secondary btn-small" id="refreshBtn">
                        <i class="fas fa-sync"></i> Ververs
                    </button>
                </div>

                <div class="players-list" id="playersList">
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <p>Geen klanten in de buurt</p>
                    </div>
                </div>
            </div>

            <!-- Right: Payment Panel -->
            <div class="payment-panel">
                <div class="selected-customer" id="selectedCustomer">
                    <i class="fas fa-user-circle"></i>
                    <span>Selecteer een klant</span>
                </div>

                <!-- Payment Form -->
                <form id="paymentForm" class="payment-form">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-dollar-sign"></i>
                            Bedrag
                        </label>
                        <input type="number" 
                               id="amount" 
                               placeholder="0.00" 
                               min="1" 
                               step="1" 
                               required>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-credit-card"></i>
                            Betaalmethode
                        </label>
                        <div class="payment-methods">
                            <button type="button" 
                                    class="payment-method active" 
                                    data-method="cash">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Contant</span>
                            </button>
                            <button type="button" 
                                    class="payment-method" 
                                    data-method="bank">
                                <i class="fas fa-credit-card"></i>
                                <span>Pinpas</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-sticky-note"></i>
                            Notities (optioneel)
                        </label>
                        <textarea id="notes" 
                                  rows="3" 
                                  placeholder="Bijv. 2x Burger, 1x Fries"></textarea>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            <i class="fas fa-times"></i>
                            Annuleren
                        </button>
                        <button type="submit" class="btn btn-primary" id="confirmBtn">
                            <i class="fas fa-check"></i>
                            Factuur Sturen
                        </button>
                    </div>
                </form>

                <!-- Summary Box -->
                <div class="summary-box">
                    <div class="summary-row">
                        <span>Totaal:</span>
                        <span class="total-amount" id="totalAmount">$0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
