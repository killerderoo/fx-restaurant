<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="ingredientShop" style="display: none;">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <i class="fas fa-shopping-cart"></i>
                <h1>IngrediÃ«nten Inkopen</h1>
            </div>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="content-wrapper">
            <!-- Left: Categories & Items -->
            <div class="shop-content">
                <!-- Categories -->
                <div class="categories" id="categories"></div>

                <!-- Items Grid -->
                <div class="items-grid" id="itemsGrid">
                    <div class="empty-state">
                        <i class="fas fa-box"></i>
                        <p>Selecteer een categorie</p>
                    </div>
                </div>
            </div>

            <!-- Right: Shopping Cart -->
            <div class="cart-panel">
                <div class="cart-header">
                    <h3><i class="fas fa-shopping-basket"></i> Winkelwagen</h3>
                    <span class="cart-count" id="cartCount">0</span>
                </div>

                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">
                        <i class="fas fa-cart-plus"></i>
                        <p>Winkelwagen is leeg</p>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotaal:</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="summary-row discount" id="discountRow" style="display: none;">
                        <span id="discountLabel">Korting (0%):</span>
                        <span id="discount">-$0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Totaal:</span>
                        <span id="total">$0</span>
                    </div>

                    <button class="btn btn-primary btn-purchase" id="purchaseBtn">
                        <i class="fas fa-check"></i> Afrekenen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
